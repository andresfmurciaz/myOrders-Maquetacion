<style>
:root {
/* variables entorno que se van a usar a lo largo del proyecto */
        --very-light-pink:#C7C7C7;
        --text-input-field:#F7F7F7;
        --hospital-green:#ACD9B2;
        --white:#FFFFFF;
        --black:#000000;
        --sm:14px;
        --md:16px;
        --lg:18px;
        }

    /* para que no queden bordes */
    body{
        margin: 0;
        /* estilo de letra de google */
        font-family: 'Quicksand', sans-serif;  
    }
    
/* estilo de boton */
.primary-button{
    background-color: var(--hospital-green);
    border-radius: 8px;
    border: none;   
    color:var(--white);
    width: 100%;
    /* para cuando pasen el cursor por encima tenga una accion */
    cursor:pointer;
    font-size:var(--md);
    /* para que la letra sea mas gordita */
    font-weight: bold;
    height: 50px;
    }
    .add-to-cart-button{
display: flex;
align-items: center;
justify-content: center;

    }

.product-detail{
width: 360px;
padding-bottom: 24px;
position: absolute;
right: 0;
}


 
@media (max-width:640px) {
    .product-detail{


        width: 100%;
    }
}




.order{
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 16px;
    align-items: center;
    background-color:var(--text-input-field);
    margin-bottom: 24px;
    border-radius: 8px;
    padding: 0 24px;
    }
    
    .order p:nth-child(1)
    {
    display: flex;
    flex-direction: column;
    }
    
    /*alinea al final el 500*/
    .order p:nth-child(2)
    {
        text-align: end;
        font-weight: bold;
    }
    
    
    .order p span:nth-child(1)
    {
    font-size: var(--md);
    font-weight: bold;
    }
    

</style>
</head>


<body>

        <div class="my-orden-content">
     


            <!--div qque muestra la cart -->
            <div class="shopping-cart">

                </figure>
                <p>bike</p>
                <p>$30</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="imgcicla">
                </figure>
                <p>bike</p>
                <p>$30</p>
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                  
                </p>
                <p>500.00</p>
             </div>


    </div>



    </aside>

</body>
