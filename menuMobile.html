   <!-- fuentes de letras -->
   <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
   /* para que no queden bordes */
   body{
      margin: 0;
      /* estilo de letra de google */
      font-family: 'Quicksand', sans-serif;  
  }
      :root {
          /* variables entorno que se van a usar a lo largo del proyecto */
                 --very-light-pink:#C7C7C7;
                 --text-input-field:#F7F7F7;
                 --hospital-green:#ACD9B2;
                 --white:#FFFFFF;
                 --black:#000000;
                 --sm:14px;
                 --md:16px;
                 --lg:18px;
                 }


.mobile-menu{
/* saca el espacio*/
padding: 24px;
}
.mobile-menu a{
/*quita la linea por debajo de la letra*/
text-decoration: none;
/*color de la letra*/
color: var(--black);
/*letar mas gordita*/
font-weight: bold;


margin-bottom: 24px;

}

.mobile-menu ul{

    padding: 0;
    /*quitar puntos de lista*/
 list-style: none;
    margin: 24px 0 0;
}


.mobile-menu ul li{
/* separa todos las letras*/
margin-bottom: 24px;

}

.email{

font-size: var(--sm);
/* se usa para que resalte entre las otras reglas*/
font-weight: 300 !important;


}
/* linea separadora*/
.mobile-menu ul:nth-child(1){

    border-bottom: 1px solid var(--very-light-pink);
}

.mobile-menu ul:nth-child(2){

    border-bottom: 1px solid var(--very-light-pink);
}

.plat{

    color: var(--hospital-green) !important;
    font-size: var(--sm);
}

/*me pone al final el ul_*/
.mobile-menu ul:nth-child(3) {
    position: absolute;
    bottom: 0;
}

     </style>


</head>
<body>

    <div class="mobile-menu">

            </li>

    </div>







</body>
